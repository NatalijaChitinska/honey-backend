# Run without PostgreSQL: use -Dspring.profiles.active=local,dev
# (dev = sample data + ddl update; local = H2 in-memory)
spring:
  datasource:
    url: jdbc:h2:mem:honey_shop;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

# CORS: allow frontend to call the API (adjust origins for your frontend URL)
app:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
      - http://localhost:4173
      - http://127.0.0.1:3000
      - http://127.0.0.1:5173
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allow-credentials: true
