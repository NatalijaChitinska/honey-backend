spring:
  application:
    name: honey-shop

  datasource:
    url: jdbc:postgresql://localhost:5432/honey_shop
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

server:
  port: 8081

# CORS: allow frontend to call the API (comma-separated origins)
app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:4173,http://127.0.0.1:3000,http://127.0.0.1:5173
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allow-credentials: true
