# Optional: use with -Dspring.profiles.active=dev to auto-create/update schema (e.g. local run)
spring:
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    port: 1025
    host: localhost
    username: no-reply@ormed.com
    password:
    properties:
      mail:
        smtp:
          port: 1025
          auth: false
          starttls:
            enable: false

# CORS: allow frontend to call the API (adjust origins for your frontend URL)
app:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
      - http://localhost:4173
      - http://127.0.0.1:3000
      - http://127.0.0.1:5173
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allow-credentials: true